<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>CoronaVirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>

  <body>
  <div class="container">
  <h1>Covid-19 Daily Tracker</h1>
  <p>This application lists the recent and total coronavirus cases by state/county</p>
  
  	<div class="jumbotron">
  		<h1 class="display-4" th:text="${totalReportedCases}"></h1>
  		<p class="lead">Total cases reported as of today</p>
	</div>

     <table class = "table table-hover">
      <tr>
      	<th scope="col">Country</th>
        <th scope="col">State</th>
        <th scope="col">County</th>
        <th scope="col">Recent Cases</th>
        <th scope="col">Total cases</th>
      </tr>
      <tr th:each="locationStat : ${locationStats}">
      	<td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.county}"></td>
        <td th:text="${locationStat.recentCases}">0</td>
        <td th:text="${locationStat.latestCases}">0</td>
      </tr>
    </table>
    
  </div>
  </body>

</html>
